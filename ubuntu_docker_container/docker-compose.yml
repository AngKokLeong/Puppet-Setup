version: '3.8'

volumes:
  ubuntu_data:

services:
  app:
    image: ubuntu_image
    container_name: ubuntu-container
    build: 
      context: .
      dockerfile: Dockerfile
    
    volumes:
      - ../..:/workspaces:cached
      - ubuntu_data:/data
      
    # Overrides default command so things don't shut down after the process ends.   command: /bin/bash
    command: apachectl -D FOREGROUND
